<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://nginx.org/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8 max-w-lg mx-auto text-center">
        <h1 class="text-4xl font-extrabold text-red-600 dark:text-red-400 mb-6">An error occurred.</h1>
        <p class="text-lg leading-relaxed mb-4">
            Sorry, the page you are looking for is currently unavailable. Please try again later.
        </p>

        <div class="bg-red-50 dark:bg-red-900 p-4 rounded-md mb-6">
            <p class="text-red-600 dark:text-red-300">
                If you are the system administrator of this resource, please check the error log for details.
            </p>
        </div>

        <p class="italic text-sm">
            <em>Faithfully yours, nginx.</em>
        </p>

        <div class="mt-8 flex justify-center">
            <a href="/" class="bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700">
                Return Home
            </a>
        </div>
    </div>

</body>
</html>
